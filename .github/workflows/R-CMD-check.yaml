# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3

      - name: Install chromium
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          sudo apt-get install --yes chromium-browser

      - name: Install libcurl
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          sudo apt-get install --yes libcurl4-openssl-dev

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install remotes
        run: |
          Rscript -e "install.packages('devtools', repos='https://ftp.belnet.be/mirror/CRAN')"

      - name: Download chromote from Github
        run: |
          git clone git@github.com:rstudio/chromote.git

      - name: Install chromote
        run: |
          Rscript -e "devtools::install('./chromote', upgrade = 'never')"

      - uses: r-lib/actions/check-r-package@v2
